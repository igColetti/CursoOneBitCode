<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aprofundando nos inputs</title>
</head>
<body>
    <h3>Encontre</h3>
    <form action="https://www.example.com">
        Username: <input type="text" name="username"><br>
        Password: <input type="password" name="password"><br>
        <input type="radio" name="gender" value="Homem" checked>Homem <br>
        <input type="radio" name="gender" value="Mulher">Mulher <br>
        <input type="radio" name="gender" value="Outro">Outro <br>
        <input type="checkbox" name="veichicle1" value="bike">Eu tenho uma bike <br>
        <input type="checkbox" name="veichicle2" value="car">Eu tenho um carro da cor:
        <input type="color"> <br>
        data de hoje: <input type="date"> <br>
        data completa: <input type="datetime-local"> <br>
        Selecione um arquivo: <input type="file"> <br>
        Procurar: <input type="search"> <br>
        Url: <input type="url"> <br>
        <input type="submit" value="Confirmar"> 
        

    </form>
</body>
</html>
